<!-- Search form with typeahead.js libary from Twitter (https://twitter.github.io/typeahead.js/)
Search form for www.lolchampion.de. User can search for different champion pages.
-->
<script type="text/javascript" src="/_wordpress_dev716a/wp-content/themes/Avada-Child-Theme/jquery.typeahead.min.js"></script>
<script type="text/javascript" src="/_wordpress_dev716a/wp-content/themes/Avada-Child-Theme/search-form.js"></script>
<link rel="stylesheet" href="/_wordpress_dev716a/wp-content/themes/Avada-Child-Theme//jquery.typeahead.min.css">

<div style="margin-left:300px;margin-top:15px;">
<form id="form-champions" >
    <div class="typeahead-container">
        <div class="typeahead-field">
            <span class="typeahead-query">
                <input id="champion-search" type="search" placeholder="Counter,Guides,Champions... " autocomplete="off">
            </span>
            <span class="typeahead-button">
                <button type="submit">
                    <i class="typeahead-search-icon"></i>
                </button>
            </span>
        </div>
    </div>
</form>
</div>
